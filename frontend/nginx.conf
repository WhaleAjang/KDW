server {
    listen 3000;
    root /code/dist/;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # 정적 자산들을 제공할 수 있는 디렉토리 설정
    location /static {
        alias /code/dist/static;
    }

    # /users 경로에 대한 프록시 설정
    location /users {
        proxy_pass ${BACKEND_SERVER}/users;
        # 기타 프록시 설정
    }
}
